{% extends "layout.html" %}

{% block content %}


<script type="text/javascript" src="{{ url_for('static', filename = 'quiz_TF.js') }}"></script>


<nav class="navbar navbar-expand-lg navbar-light nav_bg">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav col">
        <li class="nav-item active col-2">
          <a class="nav-link text-light nav_text" href="/">HOME</a>
        </li>
        <li class="nav-item active col-2">
          <a class="nav-link text-light nav_text" href="/body">BODY</a>
        </li>
        <li class="nav-item active col-2">
          <a class="nav-link text-light nav_text" href="/tails">TAILS</a>
        </li>
        <li class="nav-item active col-3">
          <a class="nav-link text-light nav_text" href="/earsandeyes">EARS & EYES</a>
        </li>
        <li class="nav-item dropdown col-3 choose-color">
          <a class="nav-link dropdown-toggle text-light nav_text" href="/quiz/body" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            QUIZ
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/quiz/body">Body - Quiz</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Tails - Quiz</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Ears and Eyes - Quiz</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>
<div class="row">
    <div class="col">
        <span id="quiz_title">Quiz</span>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col" id="quiz_content">
        {% for ques in data %}
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 quiz_question">{{loop.index}}. {{ques.question}}</div>
                <div class="col-1"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 quiz_question">
                    <img src="{{ques.material}}" alt="cat lie on back">
                </div>
                <div class="col-1"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3 quiz_answer">
                    <input type="radio" name="TF" value="True"> True<br>
                    <input type="radio" name="TF" value="False"> False<br>
                </div>
                <div class="col-7"></div>
            </div>
            <br>
        {% endfor %}
    </div>
</div>
<br>
<div class="row">
    <div class="col">
        <i class="arrow left"></i><button class="previous">Prev</button>
    </div>
    <div class="col-10 text_center">
        <button id="save">Save</button>
    </div>
    <div class="col">
        <button class="next">Next</button><i class="arrow right"></i>
    </div>
</div>


<br>

{% endblock %}
